version: '3.8'

services:
  # Servidor Nginx
  nginx:
    image: nginx:alpine
    container_name: puntos-ventas-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - puntos-ventas-network

  # Servicio PHP-FPM
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: puntos-ventas-php
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - PHP_OPCACHE_ENABLE=1
    depends_on:
      - mysql
    networks:
      - puntos-ventas-network

  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: puntos-ventas-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: puntos_ventas
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel_user
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - puntos-ventas-network

  # phpMyAdmin (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: puntos-ventas-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - puntos-ventas-network

  # Node.js para compilar assets (si usas Vue/React)
  node:
    image: node:16-alpine
    container_name: puntos-ventas-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    tty: true
    networks:
      - puntos-ventas-network

networks:
  puntos-ventas-network:
    driver: bridge

volumes:
  db_data:
    driver: local